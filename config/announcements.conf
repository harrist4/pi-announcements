# /srv/announcements/config/announcements.conf
#
# Global configuration for the announcements frame.
#
# Notes:
#   - Parsed as simple key=value with '#' comments.
#   - Paths should be absolute.
#   - Time ranges are 24-hour HH:MM-HH:MM, comma-separated.

# ---- Paths ----
base_dir      = /srv/announcements
inbox_dir     = /srv/announcements/inbox
live_dir      = /srv/announcements/live
log_dir       = /srv/announcements/logs
temp_dir      = /srv/announcements/tmp

# ---- Schedule (display on/off) ----
# One line per weekday:
#   day = HH:MM-HH:MM[,HH:MM-HH:MM...]
# Empty value = screen always off that day (unless overridden in scripts).

mon = 00:00-23:59
tue = 00:00-23:59
wed = 00:00-23:59
thu = 00:00-23:59
fri = 00:00-23:59
sat = 00:00-23:59
sun = 00:00-23:59

# ---- Off-schedule behavior ----
hdmi_control        = false         # true = turn HDMI on/off per schedule
off_schedule_slides = true         # true = show off-schedule deck instead of main slides when "off"
off_schedule_dir    = /srv/announcements/off_schedule

# ---- Scheduler behavior ----
schedule_poll_interval = 60        # seconds between schedule checks

# ---- Watcher behavior ----
quiet_seconds       = 60           # file must be unchanged this long before processing
watch_poll_interval = 10           # seconds between inbox scans

# ---- Slideshow behavior ----
slide_duration       = 10          # seconds per slide
fade_duration        = 0           # fade-in/out in seconds (pqiv)...probably use 0 for pi3
slideshow_sort       = natural     # natural | none
slideshow_hide_info  = true        # hide pqiv UI overlay

# ---- Conversion behavior ----
output_width      = 1920
output_height     = 1080
background_color  = black
center_images     = true
keep_pdfs         = true           # keep intermediate PDFs after conversion

ppt_extensions    = pptx           # comma-separated list if needed
image_extensions  = jpg,jpeg,png   # comma-separated list
max_slides        = 0              # 0 = unlimited

