# /srv/announcements/config/announcements.conf
#
# Global configuration for the announcements frame.
#
# Notes:
#   - Parsed as simple key=value with '#' comments.
#   - Paths must be absolute.
#   - Time ranges are 24-hour HH:MM-HH:MM, comma-separated.
#   - Empty day value = screen always OFF for that day.

# ---- Paths ----
base_dir        = /srv/announcements
inbox_dir       = /srv/announcements/inbox
live_dir        = /srv/announcements/live
log_dir         = /srv/announcements/logs
temp_dir        = /srv/announcements/tmp
off_dir         = /srv/announcements/off

# ---- Schedule (display ON) ----
# Format:
#   day = HH:MM-HH:MM[,HH:MM-HH:MM...]
# Ranges are inclusive of start, exclusive of end.
# 00:00-23:59 = effectively always on.

mon = 00:00-23:59
tue = 00:00-23:59
wed = 00:00-23:59
thu = 00:00-23:59
fri = 00:00-23:59
sat = 00:00-23:59
sun = 00:00-23:59

# ---- Off-schedule behavior ----
# hdmi_control:
#   true  = turn HDMI/backlight OFF when off-schedule (slideshow mode=none)
#   false = leave HDMI ON; slideshow switches to "off" deck instead
hdmi_control            = false

# ---- Scheduler behavior ----
schedule_poll_interval  = 60        # seconds between schedule checks

# ---- Watcher behavior ----
quiet_seconds           = 60        # inbox must be unchanged this long before converting
watch_poll_interval     = 10        # seconds between inbox scans

# ---- Slideshow behavior ----
slide_duration          = 10        # seconds per slide
fade_duration           = 0         # pqiv fade duration (0 recommended on Pi 3)
slideshow_sort          = natural   # natural | none
slideshow_hide_info     = true      # hide pqiv overlay

# ---- Conversion behavior ----
output_width            = 1920
output_height           = 1080
background_color        = black
center_images           = true
keep_pdfs               = true      # keep intermediate PDFs

ppt_extensions          = pptx
image_extensions        = jpg,jpeg,png
max_slides              = 0         # 0 = unlimited
